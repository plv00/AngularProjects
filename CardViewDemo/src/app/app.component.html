
<mat-card class="example-card" sytle="padding:0px" (window:resize)="onResize($event)" >
    <mat-grid-list cols="{{colSize}}" rowHeight="1:1" >
        <mat-grid-tile *ngFor = "let data of cardDetails">
          <mat-card-header>
            <div mat-card-avatar ></div>
            <mat-card-title (click)="onSelectedField()" >{{data.cardTitle}}</mat-card-title>
            <mat-card-subtitle>{{data.cardSubTitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-md-image src={{data.cardImage}} (click)="onSelectedField()" > 
          <mat-card-content>
             <mat-tab-group class="demo-tab-group" >
              <mat-tab  *ngFor ="let data of tabDetails" label= {{data.label}}>
                <div class="demo-tab-content">{{data.content}}</div>
              </mat-tab>
            </mat-tab-group> 
            <hr>
            <p>{{data.cardContent}}</p>
          </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
